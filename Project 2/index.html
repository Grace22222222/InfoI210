<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title> Lists </title>

</head>

<body>

    <h1> Popular Games </h1>
    <h2> unordered list </h2>

    <ul>
        <li> Choo Choo Charles </li>
        <li> My Lovely Wife </li>
        <li> League of Legends </li>
    </ul>

    <h2> ordered list </h2>
    
    <ol>
        <li> Choo Choo Charles </li>
        <li> My Lovely Wife </li>
        <li> League of Legeneds </li>
    </ol>



</body>
</html>
